<!DOOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rebecca and Alexander</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style type="text/css">
* {
  margin: 0;
  padding: 0;
}
body {
  /*position: absolute;*/
  color: #ccc;
  font-family: Lobster;
  width: 100vw;
  height: 100vh;
  font-size: 15vh;
  background:
      linear-gradient(217deg, rgba(180,0,0,.8), rgba(180,0,0,0) 70.71%),
      linear-gradient(127deg, rgba(0,180,0,.8), rgba(0,180,0,0) 70.71%),
      linear-gradient(336deg, rgba(0,0,180,.8), rgba(0,0,180,0) 70.71%);
  background-size: 200% 200%;
  animation: gradient 25s ease infinite;
}

@keyframes gradient {
  0% {
    background-position: center center;
  }
  20% {
    background-position: left top;
  }
  40% {
    background-position: right top;
  }
  60% {
    background-position: right bottom;
  }
  80% {
    background-position: left bottom;
  }
  100% {
    background-position: center center;
  }
}
div {
  text-shadow: 2px 2px 2px black;
}
section {
  background: none;
  position: absolute;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
  display: flex;
  flex-flow: column nowrap;
  justify-content: center;
  align-items: center;
}
#date {
  animation: date 25s ease infinite;
}
@keyframes date {
  0% {
    opacity: 0;
  }
  30% {
    opacity: 0;
  }
  33% {
    opacity: 100%;
  }
  63% {
    opacity: 100%;
  }
  66% {
    opacity: 0%;
  }
  100% {
    opacity: 0;
  }
}
#names {
  animation: names 25s ease infinite;
}
@keyframes names {
  0% {
    opacity: 0%;
  }
  60% {
    opacity: 0;
  }
  63% {
    opacity: 100%;
  }
  99% {
    opacity: 100%;
  }
  100% {
    opacity: 0;
  }
}
#greeting {
  animation: greeting 25s ease infinite;
}
@keyframes greeting {
  0% {
    opacity: 0%;
  }
  3% {
    opacity: 100%;
  }
  30% {
    opacity: 100%;
  }
  33% {
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}

    </style>
  </head>
  <body>
    <section id="greeting">
      <div>Happy</div>
      <div>Day!</div>
    </section>
    <section id="date">
      <div>September 18</div>
      <div>2020</div>
    </section>
    <section id="names">
    <div class="name">Rebecca</div>
    <div class="name">&</div>
    <div class="name">Alexander</div>
    </section>
  </body>
</html>
